<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cellular Platformer</title>

  <!-- Retro font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="page">
    <header class="topbar">
      <div class="topbar__left">
        <div class="brand">Cellular Platformer</div>
      </div>
      <div class="topbar__right">
        <div class="hint">
          Move: ←/→ or A/D · Jump: Space · Throw: F · Dash: Shift · Pause: Esc
        </div>
      </div>
    </header>

    <main class="shell">
      <div class="gamewrap">
        <canvas id="game" width="1400" height="720"></canvas>

        <!-- UI overlays mount here -->
        <div id="uiRoot" class="uiRoot"></div>

        <!-- HUD chips -->
        <div id="hud" class="hud">
          <div class="chip" id="hudLevel">Level: 1</div>
          <div class="chip" id="hudCoins">Coins: 0</div>
          <div class="chip" id="hudDash">Dash: Locked</div>
          <div class="chip" id="hudSpeed">Speed: Normal</div>
          <div class="chip" id="hudThrow">Throw: Ready</div>
        </div>
      </div>

      <footer class="footer">
        Made with HTML Canvas · Hosted on GitHub Pages
      </footer>
    </main>
  </div>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
