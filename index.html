<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cellular Platformer</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="shell">
    <div class="topbar">
      <div class="title">CELLULAR PLATFORMER</div>
      <div class="help">Move: ←/→ or A/D · Jump: Space · Pause: Esc</div>
    </div>

    <div class="screen">
      <canvas id="game" width="960" height="540"></canvas>

      <!-- Boot / Loading -->
      <div id="bootOverlay" class="overlay overlay--show">
        <div class="panel">
          <div class="panelTitle">CELLULAR PLATFORMER</div>
          <div id="bootSub" class="panelSub">Loading…</div>

          <div class="bar">
            <div id="bootBar" class="barFill"></div>
          </div>
          <div class="row">
            <div id="bootText" class="pct">0%</div>
            <div id="bootFile" class="file">—</div>
          </div>

          <div id="bootWarn" class="warn" style="display:none; white-space:pre-wrap;"></div>

          <button id="bootStartBtn" class="btn" disabled>START</button>
          <div class="tiny">Assets must be in <b>/assets</b>.</div>
        </div>
      </div>

      <!-- Character Select -->
      <div id="charOverlay" class="overlay">
        <div class="panel wide">
          <div class="panelTitle">CHOOSE YOUR CHARACTER</div>
          <div class="panelSub">Pick your fighter.</div>

          <div id="charGrid" class="charGrid"></div>

          <button id="charStartBtn" class="btn" disabled>PLAY</button>
        </div>
      </div>

      <!-- Pause -->
      <div id="pauseOverlay" class="overlay">
        <div class="panel">
          <div class="panelTitle">PAUSED</div>
          <div class="panelSub">Press Esc to resume.</div>
          <button id="resumeBtn" class="btn">RESUME</button>
        </div>
      </div>
    </div>

    <div class="hud">
      <div class="chip"><span>Level:</span> <b id="hudLevel">1</b></div>
      <div class="chip"><span>Coins:</span> <b id="hudCoins">0</b></div>
      <div class="chip"><span>HP:</span> <b id="hudHP">10/10</b></div>
      <div class="chip dim">Made with HTML Canvas · Hosted on GitHub Pages</div>
    </div>
  </div>

  <noscript>
    <div style="padding:16px;color:#fff;background:#a00;font-family:monospace;">
      JavaScript is required to run this game.
    </div>
  </noscript>

  <!-- Boot diagnostics (safe: does NOT include any </script> text anywhere) -->
  <script>
    window.__BOOT_JS_OK = false;

    function bootEl(id){ return document.getElementById(id); }

    window.bootFail = function(msg){
      const warn = bootEl("bootWarn");
      const sub  = bootEl("bootSub");
      if (warn){ warn.style.display="block"; warn.textContent = msg; }
      if (sub){ sub.textContent = "JavaScript not running / crashed"; }
    };

    window.addEventListener("error", (e) => {
      window.bootFail("JS Error:\n" + (e && e.message ? e.message : "Unknown error") + "\n\nOpen DevTools Console for details.");
    });

    window.addEventListener("unhandledrejection", (e) => {
      window.bootFail("Promise Rejection:\n" + (e && e.reason ? String(e.reason) : "Unknown") + "\n\nOpen DevTools Console for details.");
    });

    setTimeout(() => {
      if (!window.__BOOT_JS_OK){
        window.bootFail(
          "main.js did not run.\n\n" +
          "Common causes:\n" +
          "• Wrong script path (must be ./js/main.js)\n" +
          "• GitHub Pages deploy is not from main / (root)\n" +
          "• main.js crashed early (missing DOM IDs / import error)\n\n" +
          "Check DevTools:\n" +
          "• Network: ./js/main.js should be 200 (not 404)\n" +
          "• Console: shows the real error\n\n" +
          "Then hard refresh: Cmd+Shift+R"
        );
      }
    }, 1200);
  </script>

  <!-- IMPORTANT: relative path, and onerror calls bootFail -->
  <script type="module"
          src="./js/main.js"
          onerror="bootFail('Failed to load ./js/main.js (404 or blocked).\\n\\nCheck: index.html must reference ./js/main.js and GitHub Pages deploy root is correct.');">
  </script>
</body>
</html>
